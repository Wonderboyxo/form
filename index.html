            <h1>Register</h1>

            <hr>
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" id="email" required>

            <label for="password"><b>password</b></label>
            <input type="password" placeholder="enter password" name="password" id="password" required>

            <label for="repeat-password"><b>repeat-password</b></label>
            <input type="password" placeholder="enter password" name="repeat-password" id="repeat-password" required>
            <hr>

            <p>By creating an account you agree to our <a href="">Terms&Conditions</a></p>

            <button type="submit" class="registerbtn"> Register</button>

        </div>
        <div class="container-signin">
            <p>Already have an account? <a href="#">sign in</a></p>
        </div>
    </form>


    <script src="index.js"></script>
</div>
